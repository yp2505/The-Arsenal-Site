    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #000;
            background-attachment: fixed;
            min-height: 100vh;
            position: relative;
            z-index: 0;

        }

        .navbar {
            
            border: 4px solid #00f5ff;

            color: #00f5ff;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 15px #00f5ff, 0 0 30px #00f5ff;
            }

            50% {
                box-shadow: 0 0 30px #00f5ff, 0 0 60px #00f5ff;
            }

            100% {
                box-shadow: 0 0 15px #00f5ff, 0 0 30px #00f5ff;
            }
        }

        .neon-card {
            animation: glow 2s infinite alternate;
        }

        .navbar {
            position: static;
            margin: 20px auto;
            width: 95%;
            max-width: 1600px;
            background: #fff;
            border-radius: 50px;
            padding: 20px 60px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-around;
            align-items: center;
        }




        .navbar-brand {
            font-weight: bold;
            color: #555 !important;
            font-size: 1.5rem;
        }

        .navbar-nav .nav-link {
            color: #333 !important;
            font-weight: 500;
            margin: 0 15px;
            padding: 8px 18px;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            background: #00f5ff;
            color: #fff !important;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        
        #particle-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            overflow: hidden;
            z-index: -10;
        }

        .particle {
            position: absolute;
            top: -10px;
            width: 6px;
            height: 6px;
            background-color: #00f5ff;
            border-radius: 50%;
            filter: drop-shadow(0 0 6px #00f5ff);
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh);
                opacity: 0;
            }
        }




        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 80px);

        }


        .login-box {
            background: #fff;
            width: 350px;
            padding: 40px 30px;
            border-radius: 5px;
            text-align: center;
            position: relative;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
             border: 5px solid #00f5ff;
        }

        .login-box .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #fff;
            border: 5px solid #00f5ff;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
        }

        .login-box .avatar img {
            width: 40px;
            height: 40px;
        }

        .login-box h2 {
            margin-top: 40px;
            font-size: 22px;
            color: #000;
            font-weight: bold;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
            font-size: 14px;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            background:  #00f5ff;
            border: 2px solid black;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-box button:hover {
            background: #0d329f;
        }

        .forget {
            position: absolute;
            bottom: -80px;
            left: 50%;
            transform: translateX(-50%);
            text-decoration: none;
            color: #fff;
            background: black;
             border: 5px solid #00f5ff;
            padding: 10px;
            border-radius: 4px;
            transition: 0.3s;
            margin-bottom: 60px;
        }


        .forget:hover {
            background: #00f5ff;
        }
    </style>

    <script>
        const container = document.getElementById("particle-container");

        function createParticle() {
            const particle = document.createElement("div");
            particle.classList.add("particle");

            const size = Math.random() * 4 + 2;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${Math.random() * 100}vw`;

            const duration = Math.random() * 4 + 3;
            particle.style.animationDuration = `${duration}s`;

            container.appendChild(particle);
            setTimeout(() => particle.remove(), duration * 1000);
        }

        setInterval(createParticle, 30);
    </script>
