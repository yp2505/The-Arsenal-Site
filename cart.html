<!DOCTYPE html>
<html lang="en">



<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - The Arsenal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: black;
      margin: 0;
      padding: 0;
    }

    .cart-container {
      max-width: 800px;
      margin: 80px auto;
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      border: 4px solid #00f5ff;
      box-shadow: 0 0 20px #00f5ff, 0 0 40px #00f5ff, 0 0 60px #00f5ff;
      animation: glow 2s infinite alternate;
    }

    .cart-container h2 {
      font-weight: 600;
      margin-bottom: 30px;
      text-align: center;
      color: #333;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }

    .btn-custom {
      background: #00f5ff;
      color: #fff;
      border-radius: 30px;
      padding: 8px 20px;
      font-weight: 500;
      transition: 0.3s;
    }

    .btn-custom:hover {
      background:black;
      color: white;
    }

    .btn-danger {
      border-radius: 30px;
    }

    .navbar {
      background: #fff;
      border-radius: 50px;
      padding: 20px 60px;
      width: 95%;
      max-width: 1600px;
      margin: 20px auto;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border: 4px solid #00f5ff;
      box-shadow: 0 0 20px #00f5ff, 0 0 40px #00f5ff, 0 0 60px #00f5ff;
      color: #00f5ff;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      0% {
        box-shadow: 0 0 15px #00f5ff, 0 0 30px #00f5ff;
      }

      50% {
        box-shadow: 0 0 30px #00f5ff, 0 0 60px #00f5ff;
      }

      100% {
        box-shadow: 0 0 15px #00f5ff, 0 0 30px #00f5ff;
      }
    }

    #particle-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      overflow: hidden;
      z-index: -10;
    }

    .particle {
      position: absolute;
      top: -10px;
      width: 6px;
      height: 6px;
      background-color: #00f5ff;
      border-radius: 50%;
      filter: drop-shadow(0 0 6px #00f5ff);
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    .navbar-brand {
      font-weight: bold;
      color: #555 !important;
      font-size: 1.5rem;
    }

    .navbar-nav .nav-link {
      color: #333 !important;
      font-weight: 500;
      margin: 0 15px;
      padding: 8px 18px;
      border-radius: 30px;
      transition: all 0.3s ease;
    }

    .navbar-nav .nav-link:hover {
      background: #00f5ff;
      color: #fff !important;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="PhoneX.html">
        <img src="https://res.cloudinary.com/dz59y5wvf/image/upload/v1758810158/phone-removebg-preview_ynokfe.png"
          alt="Phonex Logo" style="height:40px; width:auto; margin-right:10px;">
        The Arsenal
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="PhoneX.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">Add to Cart</a></li>
          <li class="nav-item"><a class="nav-link" href="checkout.html">Checkout</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Log In</a></li>
         
        </ul>
      </div>
    </div>
  </nav>
  <div id="particle-container"></div>
  <div class="cart-container">
    <h2>ðŸ›’ Your Shopping Cart</h2>
    <div id="cart-items" class="mb-3"></div>
    <div id="cart-total" class="fw-bold mb-3 text-end"></div>

    <div class="d-flex justify-content-between">
      <a href="checkout.html" class="btn btn-custom">Go to Checkout</a>
      <button class="btn btn-danger" onclick="clearCart()">Clear Cart</button>
    </div>
  </div>

  <script>
    function showCart() {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      let cartDiv = document.getElementById('cart-items');
      let totalDiv = document.getElementById('cart-total');
      cartDiv.innerHTML = '';
      totalDiv.innerHTML = '';

      if (cart.length === 0) {
        cartDiv.innerHTML = "<p class='text-center'>Your cart is empty ðŸ›’</p>";
        return;
      }

      let total = 0;
      cart.forEach((item, index) => {
        total += item.price;
        cartDiv.innerHTML += `
          <div class="cart-item">
            <span>${item.name} - $${item.price}</span>
            <button class="btn btn-sm btn-outline-danger" onclick="removeItem(${index})">Remove</button>
          </div>
        `;
      });

      totalDiv.innerHTML = "Total: $" + total;
    }

    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      showCart();
    }

    function clearCart() {
      localStorage.removeItem('cart');
      showCart();
    }

    showCart();
  </script>
  <script id="omnidimension-web-widget" async src="https://backend.omnidim.io/web_widget.js?secret_key=0be08c17d23e267af9e0fa49cc0cfc50" ></script>
  <script>
    const container = document.getElementById("particle-container");

    function createParticle() {
      const particle = document.createElement("div");
      particle.classList.add("particle");

      const size = Math.random() * 4 + 2;
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      particle.style.left = `${Math.random() * 100}vw`;

      const duration = Math.random() * 4 + 3;
      particle.style.animationDuration = `${duration}s`;

      container.appendChild(particle);
      setTimeout(() => particle.remove(), duration * 1000);
    }

    setInterval(createParticle, 30);
  </script>
</body>

</html>
